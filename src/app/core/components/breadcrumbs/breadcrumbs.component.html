<div>
  <span *ngFor="let breadcrumb of breadcrumbs; let i = index">
    <a class="bc-item" [class.active]="i + 1 == breadcrumbs.length" [routerLink]="breadcrumb.link">{{
      breadcrumb.title
    }}</a>
    <span class="primary-color">{{ i + 1 < breadcrumbs.length ? ' / ' : '' }}</span>
  </span>
</div>
