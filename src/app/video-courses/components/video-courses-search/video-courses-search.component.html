<div class="container">
  <form #searchForm="ngForm">
    <input
      type="search"
      placeholder="Type to search"
      [(ngModel)]="searchValue"
      (ngModelChange)="handleSearch()"
    >
  </form>
  <div class="add">
    <button mat-flat-button color="primary" (click)="handleAddCourse()" [routerLink]="['new']">
      <mat-icon>add_circle_outline</mat-icon>
      Add Course
    </button>
  </div>
</div>
