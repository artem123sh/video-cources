<div class="container">
  <input type="search" name="q" required="required" (keyup)="handleSearchChange($event)" placeholder="Type to search" />
  <div class="add">
    <button mat-flat-button color="primary" (click)="handleAddCourse()" [routerLink]="['new']">
      <mat-icon>add_circle_outline</mat-icon>
      Add Course
    </button>
  </div>
</div>
